<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Multi Toggle</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="close">
                <div class="closeIcon">
                    <i class="fa-solid fa-xmark" style="color: #24252d;"></i>
                </div>
            </div>
            <div class="title">
                <h3>Browse by interests</h3>
                <p>Select some interests to help us personalize your<br> experience on Edmondo</p>
            </div>
            <div class="cardContainer">
                <div class="row">
                    <div class="card">Math</div>
                    <div class="card">Science</div>
                    <div class="card">English</div>
                </div>
                <div class="row">
                    <div class="card">World Languages</div>
                    <div class="card">Health & PE</div>
                    <div class="card">Special Education</div>
                </div>
                <div class="row">
                    <div class="card">Development</div>
                    <div class="card">Technology</div>
                    <div class="card">Social Studies</div>
                </div>
            </div>
            <div class="buttonContainer">
                <button class="skip">Skip</button>
                <button class="save">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
